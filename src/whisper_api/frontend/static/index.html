<!DOCTYPE html>
<html>

<head>
  <title>Transcribe Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
  <h1>Transcribe Audio</h1>
  <div id="dropArea" class="drop-area">
    <p>Drag and drop an audio file here or click to select</p>
    <input type="file" id="audioFile" hidden>
    <span id="selectedFileName">No file selected</span>
  </div>
  <button type="button" onclick="transcribe()">Transcribe</button>
  <div id="taskIdContainer" style="display: none">
    <p><strong>Task ID:</strong> <span id="taskId"></span></p>
  </div>
  <div id="resultContainer" style="display: none">
    <h2>Transcription:</h2>
    <div id="result"></div>
  </div>
  <div style="display: flex; justify-content: center; gap: 20px; width: 100%;">
    <button type="button" id="cleanOutputBtn" onclick="cleanOutput()"
      style="flex: 1 1 150px; padding: 10px; height: 50px;">Clean
      output</button>
    <button type="button" id="downloadSrtBtn" onclick="downloadSrt()"
      style="flex: 1 1 150px; padding: 10px; height: 50px;">Download
      transcription as .srt</button>
  </div>
  <script src="script.js"></script>
</body>

<footer>
  <p id="footer">Check out the project on <a href="https://github.com/MayNiklas/whisper_api.git"
      target="_blank">Github</a></p>
</footer>

</html>
