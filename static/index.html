<!DOCTYPE html>
<html>

<head>
  <title>Transcribe Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
  <h1>Transcribe Audio</h1>
  <form>
    <label>Select an audio file:</label>
    <div id="dropArea" class="drop-area" tabindex="0">Click or drag and drop an audio file here</div>
    <p id="selectedFileName" class="selected-file-name"></p>
    <input type="file" id="audioFile" style="display:none;">
    <button type="button" onclick="transcribe()">Transcribe</button>
  </form>
  <div id="taskIdContainer" style="display: none">
    <p><strong>Task ID:</strong> <span id="taskId"></span></p>
  </div>
  <div id="resultContainer" style="display: none">
    <h2>Transcription:</h2>
    <div id="result"></div>
  </div>
  <button type="button" id="cleanOutputBtn" onclick="cleanOutput()" style="display: none;">Clean Output</button>
  <script src="script.js"></script>
</body>

</html>
